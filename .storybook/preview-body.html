<div class="extended-toolbar">
  <div class="vtmn-select_container">
    <label for="theme-switcher">Theme :</label>

    <select onchange="addTheme(this.value)" id="theme-switcher">
      <option value="one" selected>One</option>
      <option value="neo">Neo</option>
    </select>
  </div>
</div>

<script>
  const createStyleSheet = (theme) => {
    let link = document.createElement("link");
    let html = document.getElementsByTagName("head")[0];
    link.id = "theme-ode";
    link.href = `themes/ode-bootstrap-${theme}.css`;
    link.type = "text/css";
    link.rel = "stylesheet";
    link.media = "screen,print";

    document.body.className = "app-react";

    html.appendChild(link);
  };

  const addTheme = (value) => {
    let newLink = document.getElementById("theme-ode");
    newLink.href = `themes/ode-bootstrap-${value}.css`;
  };

  createStyleSheet("one");
</script>
